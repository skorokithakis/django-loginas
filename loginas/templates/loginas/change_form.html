{% extends "admin/change_form.html" %}

{% block object-tools-items %}
    {{ block.super }}
    <li><a id="loginas-link" href="#"><i class="icon-user icon-alpha75"></i>Log in as user</a></li>

    <script>
        django.jQuery('#loginas-link').on('click', function() {
            django.jQuery('#loginas-form').submit();
            return false;
        });
    </script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <form method="post" id="loginas-form" action="{% url 'loginas-user-login' object_id %}" style="display:none">
        {% csrf_token %}
    </form>
{% endblock %}
